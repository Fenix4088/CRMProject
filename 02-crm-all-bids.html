<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>02 - All applications</title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    </head>

    <body class="body--dashboard">
        <!-- left-panel -->
        <div class="left-panel blue-skin">
            <!-- Logo -->
            <div class="left-panel__logo">
                <div class="left-panel__logo-title">CRM applications</div>
            </div>
            <!-- // Logo -->
            <!-- User -->
            <div class="left-panel__user clearfix">
                <div class="left-panel__user-photo">
                    <img src="img/avatars/avatar-128.jpg" alt="Avatar" />
                </div>
                <div class="left-panel__user-name">Joe<br />Peterson</div>
            </div>
            <!-- // User -->
            <!-- Navigation 1 -->
            <div class="left-panel__navigation">
                <div class="left-panel__navigation-title">
                    Applications
                </div>
                <ul data-aside-filter>
                    <li><a data-filter="all" data-aside href="#" class="active">All</a></li>
                    <li>
                        <a data-filter="new" data-aside href="#">New<span data-new-amount class="badge counter">12</span></a>
                    </li>
                    <li><a data-filter="inProgress" data-aside href="#">In progress</a></li>
                    <li><a data-filter="finished" data-aside href="#">Completed</a></li>
                    <li>
                        <a data-filter="archived" data-aside href="#">Archive<span data-archived-amount class="badge counter">12</span></a>
                    </li>
                </ul>
            </div>
            <!-- // Navigation 1 -->
            <!-- Navigation 2 -->
            <div class="left-panel__navigation">
                <div class="left-panel__navigation-title">
                    Products
                </div>
                <ul>
                    <li><a href="#">Active</a></li>
                    <li><a href="#">Archive</a></li>
                </ul>
            </div>
            <!-- // Navigation 2 -->
            <!-- Navigation 3 -->
            <div class="left-panel__navigation left-panel__navigation--no-line">
                <ul>
                    <li><a href="#">Output</a></li>
                </ul>
            </div>
            <!-- // Navigation 3 -->
        </div>
        <!-- // left-panel -->

        <!-- main-wrapper -->
        <div class="main-wrapper">
            <div class="container-fluid">
                <div class="admin-heading-1">All applications</div>

                <form action="">
                    <!-- <div class="form-row"> -->
                    <div class="row mb-3 justify-content-start">
                        <!-- Col -->
                        <div class="col">
                            <div data-top-filter class="btn-group" role="group" aria-label="...">
                                <a data-filter="all" href="#" class="btn btn-light">All</a>
                                <a data-filter="new" href="#" class="btn btn-light">New</a>
                                <a data-filter="inProgress" href="#" class="btn btn-light">In progress</a>
                                <a data-filter="finished" href="#" class="btn btn-light">Completed</a>
                                <a data-filter="archived" href="#" class="btn btn-light">Archive</a>
                            </div>
                        </div>
                        <!-- // Col -->
                        <!-- Col -->
                        <div class="col">
                            <select class="custom-select" id="groupSelect">
                                <option value="all">All</option>
                                <option value="html">HTML/CSS course</option>
                                <option value="js">JavaScript course</option>
                                <option value="vue">VUE JS course</option>
                                <option value="php">PHP course</option>
                                <option value="wordpress">WordPress course</option>
                            </select>
                        </div>
                        <!-- // Col -->
                    </div>
                </form>

                <table data-main-table class="table fs-14">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>date</th>
                            <th>product</th>
                            <th>name</th>
                            <th>email</th>
                            <th>phone</th>
                            <th>status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- // main-wrapper -->

        <!-- Public scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- User scripts -->
        <script src="./js/settings.js"></script>
        <script src="./js/model.js"></script>
        <script src="./js/table.view.js"></script>
        <script src="./js/table.controller.js"></script>
    </body>
</html>
